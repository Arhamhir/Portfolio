<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials</title>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="style.css">


<body>
    <header>
        <div class="nav">
            <a href="/Portfolio/" id="home-link" class="tags">Home</a>
            <a href="/Portfolio/project" id="project-link" class="tags">Projects</a>
            <a href="/Portfolio/interest" id="interest-link" class="tags">Interests</a>
            <a href="/Portfolio/socials" id="socials-link" class="tags">Socials</a>
        </div>
    </header>
    <main>
        <div class="m-heading s-heading">
            Follow me on
        </div>
        <div class="center">
            <div class="s-contain">
                <div class="s-containers s-ib">
                    <div class="social">Instagram</div>
                    Hit that follow button on Instagram to join the fun!
                    <a class="follow" href="https://www.instagram.com/arhamhir/" target="_blank">
                        <div class="s-content s-insta">
                            <div>Follow</div>
                            <img class="s-img" src="insta.png" alt="Instagram">
                        </div>
                    </a>
                </div>
                <div class="s-containers s-lb">
                    <div class="social">LinkedIn</div>
                    Join my LinkedIn network and let's grow together!
                    <a class="follow" href="https://www.linkedin.com/in/arham-tahir-95626a28a/" target="_blank">
                        <div class="s-content s-link">
                            <div>Connect</div>
                            <img class="s-img" src="linked.png" alt="LinkedIn">
                        </div>
                    </a>
                </div>
                <div class="s-containers s-gb">
                    <div class="social">Github</div>
                    Explore my GitHub for my newest repos and contributions!
                    <a class="follow" href="https://github.com/Arhamhir" target="_blank">
                        <div class="s-content s-git">
                            <div>Join</div>
                            <img class="s-img" src="git.png" alt="Github">
                        </div>
                    </a>
                </div>


            </div>
        </div>
    </main>
    <script src="script.js"></script>

</body>

</html>
